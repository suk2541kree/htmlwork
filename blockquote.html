    <title>Block Quote</title>

<body>
 <p>computer</p>
 <blockquote>
     อุปกรณ์อิเล็กโทรนิกส์ชนิทหนึ่ง ที่สามารถคำนวณ เก็บข้อมูลจำนวณ
     มาก ไม่ว่าจะเป็นไฟล์เอกสาร รูปภาพ หรือ ข้อมูลเสียง เป็นต้น
 </blockquote> 
   
</body>
</html>
